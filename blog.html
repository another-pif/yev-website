<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="icon.ico">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        header {
            font-size: 13px;
            border-bottom: 1px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
            max-width: 500px;
        }
        header a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
        }
        header a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: left;
        }
        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
            max-width: 500px;
        }
        .content {
            text-align: left;
            margin: 0; /* Remove any default margin */
            max-width: 500px;
        }
        .blog-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 60px;
        }
        .blog-table th, .blog-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .blog-table th {
            border-bottom: 1px solid #818181;
        }
        .blog-table a {
            color: #000;
            text-decoration: none;
        }
        .blog-table a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Google Analytics tag (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7KRB3T9944"></script>
    <script src="js/analytics.js"></script>
</head>
<body>
    <header>
        <a href="index.html">home</a>
        <a href="blog.html">blog</a>
        <a href="stats.html">stats</a>
    </header>
    <h1>Blog</h1>
    <!-- <div class="divider"></div> -->
    <div class="content">
        <p>I'm bad at writing. Even worse at writing in english. But sometimes i have an urge need to calm my thoughts so translate them into the words - one of the best cheatcode i have </p>
        <table class="blog-table">
            <thead>
                <tr>
                    <th>Article Title</th>
                    <th>Date</th>
                    <th>Clicks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="articles/startups.html">Startups once again</a></td>
                    <td>June 6, 2025</td>
                    <td class="article-clicks" data-article="startups">-</td>
                </tr>
                <!-- Add more articles here as they are created -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to display article click counts
        document.addEventListener('DOMContentLoaded', function() {
            // In a real implementation, this would fetch data from the Google Analytics API
            // For demo purposes, we'll simulate the data
            
            // This would be replaced with actual API call to get data from Google Analytics
            // You'll need to implement a backend endpoint that connects to the Google Analytics API
            // and retrieves the event data for article clicks
            
            // Simulated data for demonstration
            setTimeout(function() {
                // In production, replace this with actual API call
                const articleClicks = {
                    'startups': Math.floor(Math.random() * 50) + 10 // Random number for demo
                };
                
                // Update the article click counts in the table
                document.querySelectorAll('.article-clicks').forEach(element => {
                    const article = element.getAttribute('data-article');
                    if (articleClicks[article]) {
                        element.textContent = articleClicks[article];
                    } else {
                        element.textContent = '0';
                    }
                });
            }, 1000); // Simulate network delay
        });
    </script>
</body>
