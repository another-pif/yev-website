<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time - yevtherock</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        header {
            font-size: 13px;
            border-bottom: 1px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
            max-width: 500px;
        }
        header a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
        }
        header a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: left;
        }
        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
            max-width: 500px;
        }
        .content {
            text-align: left;
            margin: 0; /* Remove any default margin */
            max-width: 500px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">home</a>
        <a href="projects.html">projects</a>
        <a href="screen.html">screen time</a>
    </header>
    <h1>Screen Time</h1>
    <div class="divider"></div>
    <div class="content">
        <h2>My Screen Time</h2>
        
        <div id="screenTimeContainer">
            <!-- Using CORS Anywhere as a proxy -->
            <iframe id="screenTimeFrame" 
                src="https://cors-anywhere.herokuapp.com/https://www.thescreentimenetwork.com/yev" 
                width="500" height="600" frameborder="0" scrolling="auto"
                allow="fullscreen" loading="lazy">
            </iframe>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const iframe = document.getElementById('screenTimeFrame');
                const container = document.getElementById('screenTimeContainer');
                
                // Show fallback message if iframe fails to load
                iframe.onerror = function() {
                    showFallbackMessage();
                };
                
                // Function to display fallback message
                function showFallbackMessage() {
                    container.innerHTML = `
                        <div style="border:1px solid #ccc; padding:20px; text-align:center;">
                            <p>Unable to embed screen time data.</p>
                            <p>Please <a href="https://www.thescreentimenetwork.com/yev" target="_blank">click here</a> to view your screen time data.</p>
                            <p><small>Note: You may need to visit <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">https://cors-anywhere.herokuapp.com/corsdemo</a> first and request temporary access to the demo server.</small></p>
                        </div>
                    `;
                }
                
                // Check if iframe loaded successfully after a timeout
                setTimeout(function() {
                    try {
                        // If we can't access the iframe content, show fallback
                        if (!iframe.contentWindow || !iframe.contentWindow.document) {
                            showFallbackMessage();
                        }
                    } catch (e) {
                        showFallbackMessage();
                    }
                }, 5000);
            });
        </script>
    </div>
</body>
</html>
