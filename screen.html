<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time - yevtherock</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        header {
            font-size: 13px;
            border-bottom: 1px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
            max-width: 500px;
        }
        header a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
        }
        header a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: left;
        }
        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
            max-width: 500px;
        }
        .content {
            text-align: left;
            margin: 0; /* Remove any default margin */
            max-width: 500px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">home</a>
        <a href="projects.html">projects</a>
        <a href="screen.html">screen time</a>
    </header>
    <h1>Screen Time</h1>
    <div class="divider"></div>
    <div class="content">
        <iframe id="screenTimeFrame" src="https://cors-anywhere.herokuapp.com/https://www.thescreentimenetwork.com/yev" width="500" height="600" frameborder="0" scrolling="auto"></iframe>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const iframe = document.getElementById('screenTimeFrame');
                const container = iframe.parentElement;
                
                // Handle load errors
                iframe.onerror = function() {
                    showErrorMessage();
                };
                
                function showErrorMessage() {
                    container.innerHTML = `
                        <p>Unable to load Screen Time Network data.</p>
                        <p>You may need to authorize the CORS proxy first.</p>
                        <p>
                            <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">1. Click here to request demo access</a><br>
                            <a href="screen.html">2. Then return to this page</a>
                        </p>
                    `;
                }
                
                // Check after 5 seconds if the iframe loaded correctly
                setTimeout(function() {
                    try {
                        // This will throw an error if iframe is blocked by security policy
                        if (iframe.contentDocument === null) {
                            showErrorMessage();
                        }
                    } catch (e) {
                        // Security error - likely X-Frame-Options blocking
                        showErrorMessage();
                    }
                }, 5000);
            });
        </script>
    </div>
</body>
</html>
