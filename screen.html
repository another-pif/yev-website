<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time - yevtherock</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        header {
            font-size: 13px;
            border-bottom: 1px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
            max-width: 500px;
        }
        header a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
        }
        header a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: left;
        }
        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
            max-width: 500px;
        }
        .content {
            text-align: left;
            margin: 0; /* Remove any default margin */
            max-width: 500px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">home</a>
        <a href="projects.html">projects</a>
        <a href="screen.html">screen time</a>
    </header>
    <h1>Screen Time</h1>
    <div class="divider"></div>
    <div class="content">
        <h2>My Screen Time</h2>
        
        <div id="screenTimeContainer">
            <!-- Try multiple approaches in sequence -->
            <iframe id="screenTimeFrame" 
                src="https://www.thescreentimenetwork.com/yev" 
                width="500" height="600" frameborder="0" scrolling="auto"
                allow="fullscreen" loading="lazy">
            </iframe>
        </div>
        
        <!-- Add a script to create a simple proxy.html file that can be used as a bridge -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const iframe = document.getElementById('screenTimeFrame');
                const container = document.getElementById('screenTimeContainer');
                const targetUrl = 'https://www.thescreentimenetwork.com/yev';
                
                // Try different approaches in sequence
                const approaches = [
                    // 1. Direct embedding
                    () => {
                        iframe.src = targetUrl;
                    },
                    // 2. Try without www
                    () => {
                        iframe.src = 'https://thescreentimenetwork.com/yev';
                    },
                    // 3. Try with http instead of https
                    () => {
                        iframe.src = 'http://www.thescreentimenetwork.com/yev';
                    },
                    // 4. Try with srcdoc to create a client-side proxy
                    () => {
                        iframe.removeAttribute('src');
                        iframe.srcdoc = `
                            <html>
                            <head>
                                <style>
                                    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
                                    iframe { width: 100%; height: 100%; border: 0; }
                                </style>
                            </head>
                            <body>
                                <iframe src="${targetUrl}" width="100%" height="100%" frameborder="0"></iframe>
                            </body>
                            </html>
                        `;
                    },
                    // 5. Final fallback - show a link
                    () => {
                        showFallbackMessage();
                    }
                ];
                
                let currentApproach = 0;
                
                function tryNextApproach() {
                    if (currentApproach < approaches.length) {
                        console.log(`Trying approach ${currentApproach + 1}`);
                        approaches[currentApproach]();
                        currentApproach++;
                        
                        // Wait and check if this approach worked
                        setTimeout(checkIfWorking, 2000);
                    }
                }
                
                function checkIfWorking() {
                    try {
                        // Try to access iframe content - if it fails, try next approach
                        if (iframe.contentWindow && iframe.contentWindow.document) {
                            console.log('Approach succeeded!');
                        } else {
                            tryNextApproach();
                        }
                    } catch (e) {
                        console.log('Access denied, trying next approach');
                        tryNextApproach();
                    }
                }
                
                function showFallbackMessage() {
                    container.innerHTML = `
                        <div style="border:1px solid #ccc; padding:20px; text-align:center;">
                            <p>Unable to embed screen time data due to website restrictions.</p>
                            <p>Please <a href="${targetUrl}" target="_blank">click here</a> to view your screen time data.</p>
                            <p><small>Note: Most websites prevent embedding in iframes for security reasons.</small></p>
                        </div>
                    `;
                }
                
                // Start the process
                tryNextApproach();
                
                // Final fallback after waiting
                setTimeout(function() {
                    try {
                        // If we still can't access the content after all approaches
                        if (!iframe.contentWindow || !iframe.contentWindow.document) {
                            showFallbackMessage();
                        }
                    } catch (e) {
                        showFallbackMessage();
                    }
                }, 10000);
            });
        </script>
    </div>
</body>
</html>
